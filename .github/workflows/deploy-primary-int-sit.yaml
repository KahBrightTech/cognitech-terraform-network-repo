name: Deploy-primary-int-sit(INT)
on:
  push:
    branches:
      - main # Run on push to the main branch
      - "*" # Run on push to any feature branch
    paths:
      - ".github/workflows/deploy-primary-int-sit.yaml"
      - "Terraform/deployments/INT/Tenant-account/Sit/primary/**/*"
  workflow_dispatch:
    inputs:
      terragrunt_action:
        description: "Select the terragrunt action to perform"
        required: true
        type: choice
        options:
          - "plan"
          - "apply"
          - "destroy"
      skip_nochange:
        description: "Apply even if no change is reported in the plan"
        required: false
        type: boolean

env:
  IAM_ROLE: arn:aws:iam::730335294148:role/int-OIDCGitHubRole-role
  REGION: us-east-1
  DEPLOYMENT_PATH: Terraform/deployments/INT/Tenant-account/Sit/primary
  TF_VAR_ANSIBLE_TOWER_USERNAME: ${{ secrets.TF_VAR_ANSIBLE_USERNAME }}
  TF_VAR_ANSIBLE_TOWER_PASSWORD: ${{ secrets.TF_VAR_ANSIBLE_PASSWORD }}

permissions:
  packages: write
  contents: read
  id-token: write

jobs:
  Plan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest]
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.DEPLOYMENT_PATH }}
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ env.IAM_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-Terraform@v1
        with:
          terraform_version: 1.11.1
          terraform_wrapper: false

      - name: Verify Terraform version
        run: terraform --version

      - name: Setup Terraform wrapper path
        run: which terraform

      - name: Setup Terragrunt
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.75.0/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt

      - name: Initialiize Terragrunt
        id: init
        run: terragrunt init

      - name: Plan Terragrunt
        id: plan
        run: |
          terragrunt run-all plan --terragrunt-non-interactive --terragrunt-no-color > plan_output.txt 2>&1 || true
          cat plan_output.txt

      - name: Generate Plan Summary
        if: always()
        run: |
          # Extract the plan summary line(s)
          SUMMARY=$(grep -E "Plan:|No changes." plan_output.txt | tail -1 || echo "Plan summary not found")
          
          # Create GitHub Actions summary
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Full plan output available in job logs**" >> $GITHUB_STEP_SUMMARY

  Approve:
    needs: Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.terragrunt_action == 'apply' && github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Awaiting approval before applying changes
        run: echo "Waiting for manual approval to apply changes."

  Apply:
    needs: Approve
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.terragrunt_action == 'apply' && github.ref == 'refs/heads/main'
    defaults:
      run:
        shell: bash
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ env.IAM_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-Terraform@v1
        with:
          terraform_version: 1.11.1
          terraform_wrapper: false

      - name: Verify Terraform version
        run: terraform --version

      - name: Setup Terraform wrapper path
        run: which terraform

      - name: Setup Terragrunt
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.75.0/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt

      - name: Apply Terragrunt
        working-directory: ${{ env.DEPLOYMENT_PATH }}
        run: terragrunt run-all apply --terragrunt-non-interactive

  Destroy:
    needs: Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.terragrunt_action == 'destroy' && github.ref == 'refs/heads/main'
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ env.IAM_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-Terraform@v1
        with:
          terraform_version: 1.11.1
          terraform_wrapper: false

      - name: Verify Terraform version
        run: terraform --version

      - name: Setup Terraform wrapper path
        run: which terraform

      - name: Setup Terragrunt
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.75.0/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt

      - name: Destroy Terragrunt
        working-directory: ${{ env.DEPLOYMENT_PATH }}
        run: terragrunt run-all destroy --terragrunt-non-interactive
